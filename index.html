<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <!-- footer section  -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-20-head-left text-white">
                        <ul>
                            <li>Donna</li>
                            <li>Uomo</li>
                            <li>Bambini</li>
                        </ul>
                </div>
                <div class="col-60-head text-white">
                        <img src="./img/boolean-logo.png" alt="boolean-logo">
                </div>
                <div class="col-20-head-right text-white">
                        <i class="fa fa-user-o" aria-hidden="true"></i>
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                        <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- main section  -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-33">
                    <div class="content">
                        <img src="./img/1.webp" alt="">
                        <p>Levi's <br> <strong>RELAXED FIT TEE UNISEX</strong> <br> <span class="text-red">14,99 &euro;</span> <span class="cancel">29,99 &euro;</span></p>
                    </div>
                </div>
                <div class="col-33">
                    <div class="content">
                        <img src="./img/2.webp" alt="">
                        <p>Guess <br> <strong>ROSES TEE</strong> <br> <span class="text-red">20,99 &euro;</span> <span class="cancel">29,99 &euro;</span></p>
                    </div>
                </div>
                <div class="col-33">
                    <div class="content">
                        <img src="./img/3.webp" alt="">
                        <p>Come Zucchero Filato <br> <strong>VOGLIA DI COLORI PASTELLO</strong> <br> <span class="text-red">129,99 &euro;</span> <span class="cancel">184,99 &euro;</span></p>
                    </div>
                </div>
                <div class="col-33">
                    <div class="content">
                        <img src="./img/4.webp" alt="">
                        <p>Levi's <br> <strong>TEE UNISEX</strong> <br> <span class="text-red">14,99 &euro;</span> <span class="cancel">29,99 &euro;</span></p>
                    </div>
                </div>
                <div class="col-33">
                    <div class="content">
                        <img src="./img/5.webp" alt="">
                        <p>Maya Deluxe <br> <strong>STRIPE BODICE</strong> <br> <span class="text-red">99,99 &euro;</span>
                    </div>
                </div>
                <div class="col-33">
                    <div class="content">
                        <img src="./img/6.webp" alt="">
                        <p>Esprit <br> <strong>MAGLIONE - BLACK</strong> <br> <span class="text-red">29,99 &euro;</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- footer section  -->
    <footer></footer>
</body>
</html>
